<div class="remodal" data-remodal-id="modal" data-remodal-options="hashTracking: false, closeOnOutsideClick: true">
    <button data-remodal-action="close" class="remodal-close"></button>
    <form action="#" id="form-modal">
        <h3>Оставьте заявку и мы вам ответим в ближайшее время</h3>
        <div class="form-row">
            <input type="text" name="name" placeholder="Ваше имя" required>
            <input type="text" name="phone" placeholder="+ 7 (___)___-___-__" required>
            <input type="text" name="email" placeholder="Ваш email" required>
            <textarea name="comment"></textarea>
        </div>
        <div class="form-control">
            <button type="submit">Оставить заявку</button>
        </div>
    </form>
    <div class="form-thx" style="display: none;">
        <h3>Спасибо!</h3>
        <p>Наш менеджер перезвонит <br>Вам в ближайшее время</p>
    </div>
</div>

<div class="remodal" data-remodal-id="modal-auth" data-remodal-options="hashTracking: false, closeOnOutsideClick: true">
    <button data-remodal-action="close" class="remodal-close"></button>
    <form action="#" id="form-modal">
        <h3>Авторизуйтесь на сайте,  чтобы выбрать книгу</h3>
        <div class="form-row">
            <input type="text" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Пароль" required>
        </div>
        <div class="form-control">
            <button type="submit">Войти</button>
        </div>
    </form>
</div>
